# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= eDP-1, highrr, 0x0, 1.5
# monitor= eDP-1, 2880x1800@60, 0x0, 1.5, bitdepth, 10, cm, hdr, sdrbrightness, 1.4, sdrsaturation, 1.4 
# monitor= eDP-1, highrr, 0x0, 1.5, bitdepth, 10, cm, hdr, sdrbrightness, 1.3, sdrsaturation, 1.4
monitor= HDMI-A-1, 3840x2160@60, auto-left, 1.5 
# monitor= DP-2, highrr, auto-left, 1.5, bitdepth, 10
# monitor= eDP-1, disable


xwayland {
    use_nearest_neighbor = true
}
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = hyprpaper
exec-once = systemctl start --user plasma-polkit-agent.service 
exec-once = hypridle

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
$homedir=$( getent passwd "$USER" | cut -d: -f6 )

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
$runningMenu = $homedir/.local/bin/switcher.py
$browser = brave

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(8fbcbbee) rgba(81a1c1ee) 45deg
    col.inactive_border = rgba(3b4252aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 3
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)

    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen
gesture = 3, horizontal, mod: SUPER, resize
gesture = 3, vertical, mod: SUPER, resize

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$M
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$secondMod = SHIFT
$thirdMod = CTRL

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod $secondMod, RETURN, exec, $browser
bind = $mainMod $secondMod, Q, killactive, 
bind = $mainMod, ESCAPE, exec, hyprlock 
bind = $mainMod $secondMod, ESCAPE, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod $secondMod, F, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod $thirdMod, SPACE, exec, $runningMenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, BACKSPACE, togglesplit, # dwindle
bind = $mainMod $secondMod, Print, exec, grim -g "$(slurp)" - | wl-copy

# Brightness Controls
bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod $secondMod, 1, movetoworkspace, 1
bind = $mainMod $secondMod, 2, movetoworkspace, 2
bind = $mainMod $secondMod, 3, movetoworkspace, 3
bind = $mainMod $secondMod, 4, movetoworkspace, 4
bind = $mainMod $secondMod, 5, movetoworkspace, 5
bind = $mainMod $secondMod, 6, movetoworkspace, 6
bind = $mainMod $secondMod, 7, movetoworkspace, 7
bind = $mainMod $secondMod, 8, movetoworkspace, 8
bind = $mainMod $secondMod, 9, movetoworkspace, 9
bind = $mainMod $secondMod, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move window with mainMod + secondMod + vim keys
bind = $mainMod $secondMod, h, movewindow, l
bind = $mainMod $secondMod, l, movewindow, r
bind = $mainMod $secondMod, j, movewindow, d
bind = $mainMod $secondMod, k, movewindow, u

# resize window with mainMod + r then vim keys
bind = $mainMod, r, exec, hyprctl notify -1 100000 "rgb(2E3440)" "fontsize:56 Resizing..."
bind = $mainMod, r, submap, resize
submap = resize
bind = , h, resizeactive,-20 0
bind = , l, resizeactive,20 0
bind = , j, resizeactive, 0 20
bind = , k, resizeactive, 0 -20
bind = , escape,exec, hyprctl dismissnotify 1
bind = ,escape,submap, reset
bind = $mainMod, r,exec, hyprctl dismissnotify 1
bind = $mainMod, r,submap, reset
submap=reset
